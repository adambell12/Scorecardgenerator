name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --name Scorecardgenerator generate_scorecard.py

      - name: Create deploy folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path deploy | Out-Null
          Copy-Item dist\Scorecardgenerator.exe deploy\
          Copy-Item config.json deploy\
          New-Item -ItemType Directory -Force -Path deploy\inputs\monthly | Out-Null
          New-Item -ItemType Directory -Force -Path deploy\inputs\ytd | Out-Null
          New-Item -ItemType Directory -Force -Path deploy\outputs | Out-Null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Scorecardgenerator_Windows
          path: deploy
