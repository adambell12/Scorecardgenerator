name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Locate project folder
        shell: pwsh
        run: |
          if (Test-Path ".\generate_scorecard.py") {
            "PROJECT_DIR=." | Out-File -FilePath $env:GITHUB_ENV -Append
          } elseif (Test-Path ".\Scorecardgenerator\generate_scorecard.py") {
            "PROJECT_DIR=Scorecardgenerator" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Host "Could not find generate_scorecard.py. Listing files:"
            Get-ChildItem -Recurse -Depth 4
            exit 1
          }

      - name: Install dependencies
        shell: pwsh
        run: |
          Set-Location $env:PROJECT_DIR
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        shell: pwsh
        run: |
          Set-Location $env:PROJECT_DIR
          pyinstaller --onefile --name Scorecardgenerator `
            --collect-all pandas `
            --collect-all openpyxl `
            --collect-all reportlab `
            generate_scorecard.py

      - name: Create deploy folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path deploy | Out-Null
          Copy-Item "$env:PROJECT_DIR\dist\Scorecardgenerator.exe" deploy\
          Copy-Item "$env:PROJECT_DIR\config.json" deploy\
          New-Item -ItemType Directory -Force -Path deploy\inputs\monthly | Out-Null
          New-Item -ItemType Directory -Force -Path deploy\inputs\ytd | Out-Null
          New-Item -ItemType Directory -Force -Path deploy\outputs | Out-Null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Scorecardgenerator_Windows
          path: deploy
